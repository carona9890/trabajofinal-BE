<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transferencia de dinero</title>
  <link rel="stylesheet" href="finanFE.css" />
</head>
<body>

  <header class="menu">
    <img src="ojo_logo.png" alt="Logo-principal" class="logo">
    <h1 class="titulo-pagina">Ahorros del Ojo</h1>
    <nav>
      <ul>
        <li><a href="#">Nombre de usuario</a></li>
        <img src="usuario.png" alt="Logo_usuario" class="logo-usuario">
      </ul>
    </nav>
  </header>

  <div class="contenedor">
    <aside class="sidebar">
      <img src="logoside_1.png" alt="Logo-lateral" class="logo-sidebar" onclick="window.location.href='inicio.html'">
      <img src="ahorro.png" alt="Logo-lateral2" class="logo-sidebar" onclick="window.location.href='ahorros.html'">
      <img src="transferencia.png" alt="Logo-lateral3" class="logo-sidebar" onclick="window.location.href='transferir.html'">
    </aside>

    <section class="contenido">
      <h1>Transferencias</h1>
      
      <div class="panel-operaciones">
        
        <!-- RENGLÓN 1: TRANSFERIR -->
        <div class="renglon-simple">
          <p class="etiqueta-accion">Transferir</p>
          <div class="grupo-botones">
             <!-- Usamos div o button en lugar de h2 para mejor control, mantenemos tus IDs -->
             <div id="boton_transferir" onclick="alert('Tu alias es (pablinpablito)')">-</div>
             <div id="boton_pagofacil" onclick="alert('Tu codigo de Pagofacil es 49422945')">
               <img src="pagofacil.jpeg" class="img-boton">
             </div>
          </div>
        </div>

        <!-- RENGLÓN 2: RETIRAR -->
        <div class="renglon-simple">
          <p class="etiqueta-accion">Retirar</p>
          <div class="grupo-botones">
             <div id="boton_retirar">-</div>
          </div>
        </div>

      </div>

    </section>
  </div>

</body>
</html>
