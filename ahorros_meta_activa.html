<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta de ahorros</title>
  <link rel="stylesheet" href="finanFE.css" />
  
  <!-- Estilos aca, el CSS se volvería ilegible --> 
    <style>
    .tabla-ahorros {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse; 
      background-color: white;
    }
    .tabla-ahorros th, .tabla-ahorros td {
      border: 2px solid black;
      padding: 10px;
      text-align: center;
    }
    .tabla-ahorros th {
      background-color: #328aa5;
      color: white;
    }
    .resumen-meta {
      background-color: #e0e0e0;
      padding: 15px;
      border: 2px solid black;
      margin-top: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

 <header class="menu">
    <img src="ojo_logo.png" alt="Logo-principal" class="logo">
    <h1 class="titulo-pagina">Ahorros del Ojo</h1>
    <nav>
      <ul>
        <li><a href="#">Nombre de usuario</a></li>
        <img src="usuario.png" alt="Logo_usuario" class="logo-usuario">
      </ul>
    </nav>
  </header>

  <div class="contenedor">
    <aside class="sidebar">
      <img src="logoside_1.png" alt="Logo-lateral" class="logo-sidebar" onclick="window.location.href='inicio.html'">
      <img src="ahorro.png" alt="Logo-lateral2" class="logo-sidebar" onclick="window.location.href='ahorros.html'">
      <img src="transferencia.png" alt="Logo-lateral3" class="logo-sidebar" onclick="window.location.href='transferir.html'">
    </aside>

    <section class="contenido">
      
      <div class="fila_meta_activa">
        <div>
            <h1>Estado de tu Meta</h1>
            <h2 id="fecha_mostrar"></h2>
        </div>
        <!-- Botón para cancelar y volver atrás -->
        <h3 id="boton_cancelar" onclick="cancelarMeta()" style="cursor: pointer;">Cancelar meta</h3>
      </div>

      <!-- Aquí mostramos el resumen de días y dinero -->
      <div class="resumen-meta">
        <h3>Resumen del Plan</h3>
        <p>Total a juntar: <strong id="total_dinero"></strong></p>
        <p>Días totales de ahorro: <strong id="total_dias"></strong></p>
        <p>Debes guardar por día: <strong id="ahorro_diario"></strong></p>
      </div>

      <!-- Tabla -->
      <h3>Cronograma de Ahorro</h3>
      <table class="tabla-ahorros">
        <thead>
          <tr>
            <th>Día #</th>
            <th>Fecha</th>
            <th>A guardar hoy</th>
            <th>Total Acumulado</th>
          </tr>
        </thead>
        <tbody id="cuerpo_tabla">
        </tbody>
      </table>

    </section>
  </div>

  <script>
    // Datos guardados
    const fechaMetaStr = localStorage.getItem("fecha_meta");
    const fechaInicioStr = localStorage.getItem("fecha_inicio");
    const montoMeta = parseFloat(localStorage.getItem("monto_meta"));

    // Función para dar formato bonito a la fecha (DD/MM/AAAA)
    function formatearFecha(fecha) {
        return fecha.toLocaleDateString("es-AR");
    }

    // Función para cancelar
    function cancelarMeta() {
        localStorage.removeItem("fecha_meta");
        localStorage.removeItem("monto_meta");
        localStorage.removeItem("fecha_inicio");
        window.location.href = 'ahorros.html';
    }

    if (fechaMetaStr && fechaInicioStr && montoMeta) {
      const fechaMeta = new Date(fechaMetaStr);
      const fechaInicio = new Date(fechaInicioStr);
      
      // Mostrar fecha tope
      document.getElementById("fecha_mostrar").innerText = "Fecha límite: " + formatearFecha(fechaMeta);
      document.getElementById("total_dinero").innerText = "$" + montoMeta;

      // 2. Calcular diferencia de tiempo y días
      // Restamos las fechas y obtenemos milisegundos, luego convertimos a días
      const diferenciaTiempo = fechaMeta.getTime() - fechaInicio.getTime();
      // Un día tiene: 1000ms * 60s * 60m * 24h
      let diasTotales = Math.ceil(diferenciaTiempo / (1000 * 3600 * 24));
      
      // Si la fecha es hoy o antes, ponemos al menos 1 día para no dividir por cero
      if (diasTotales <= 0) diasTotales = 1;

      document.getElementById("total_dias").innerText = diasTotales + " días";

      // 3. Calcular cuánto ahorrar por día
      const ahorroDiario = montoMeta / diasTotales;
      document.getElementById("ahorro_diario").innerText = "$" + ahorroDiario.toFixed(2);

      // 4. Generar la tabla (Loop)
      const cuerpoTabla = document.getElementById("cuerpo_tabla");
      let acumulado = 0;

      // Usamos un ciclo 'for' para crear una fila por cada día
      for (let i = 1; i <= diasTotales; i++) {
        // Crear nueva fecha para este día del ciclo
        let fechaFila = new Date(fechaInicio);
        fechaFila.setDate(fechaInicio.getDate() + i);

        // Sumar al acumulado
        acumulado += ahorroDiario;

        // Crear la fila HTML
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${i}</td>
          <td>${formatearFecha(fechaFila)}</td>
          <td>$${ahorroDiario.toFixed(2)}</td>
          <td style="font-weight: bold;">$${acumulado.toFixed(2)}</td>
        `;
        cuerpoTabla.appendChild(fila);
      }

    } else {
      // Si no hay datos, mandar al inicio
      document.querySelector(".contenido").innerHTML = "<h2>No hay meta activa. <a href='ahorros.html'>Crear una</a></h2>";
    }
  </script>
</body>
</html>
