<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahorros</title>
  <link rel="stylesheet" href="finanFE.css" />
</head>
<body>

 <header class="menu">
    <img src="ojo_logo.png" alt="Logo-principal" class="logo">
    <h1 class="titulo-pagina">Ahorros del Ojo</h1>
    <nav>
      <ul>
        <li><a href="#">Nombre de usuario</a></li>
        <img src="usuario.png" alt="Logo_usuario" class="logo-usuario">
      </ul>
    </nav>
  </header>

  <div class="contenedor">
    <aside class="sidebar">
      <img src="logoside_1.png" alt="Logo-lateral" class="logo-sidebar"onclick="window.location.href='http://127.0.0.1:5500/inicio.html'">
      <img src="ahorro.png" alt="Logo-lateral2" class="logo-sidebar"onclick="window.location.href='http://127.0.0.1:5500/ahorros.html'">
      <img src="transferencia.png" alt="Logo-lateral3" class="logo-sidebar" onclick="window.location.href='http://127.0.0.1:5500/transferir.html'">
    </aside>

    <section class="contenido">
      <h1>Ahorros</h1>
      <p id="texto_ahorros">Asigne la fecha y dinero para su meta</p>
      <div class="fila_ahorros">
      <input type="date" id="fecha">
      <input type="number" id="dinero_meta" placeholder="Ingrese monto">
      <h2 id="boton_ahorros">Empezar meta</h2>
      </div>
    </section>
      </div>
    <script>
  document.getElementById("boton_ahorros").onclick = function () {
    const fecha = document.getElementById("fecha").value;
    const monto = document.getElementById("dinero_meta").value;
    localStorage.setItem("fecha_meta", fecha);
    localStorage.setItem("monto_meta", monto);
    window.location.href = "ahorros_meta_activa.html";
  };
    </script>
</body>
</html>
